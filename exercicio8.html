<body>
    <!-- Implemente uma função que determine se um número é par ou ímpar. -->
    <script>
    function determinaParImpar(){
        let num = window.prompt("Digite um número")
        if(num %2 == 0){
            console.log("O número é par")
        }else{
            console.log("O número é impar")
        }
    }
    determinaParImpar()
    </script>
