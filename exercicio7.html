<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Crie uma função que receba o valor de uma hora qualquer, e exibe no 
    console uma mensagem de “bom dia”, “boa tarde” ou “boa noite”, 
    de acordo com a hora passada. -->
    <script>
        function exibeMensagem(){
            let hora = window.prompt("Digite a hora 99:99")
            if (hora >= "00:00" && hora < "12:00" ){
                console.log("Bom dia!")
            }else if(hora>="12:00" && hora <="18:00"){
                console.log("Boa tarde!")
            }
            else{
                console.log("Boa noite!")
            }

        }
        exibeMensagem()
    </script>
</body>
</html>
